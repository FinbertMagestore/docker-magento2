version: '3'

services:
  magento:
    build: ./magento
    image: magento
    ports:
      - 80:80
      - 443:443
    environment:
      BASE_URL: https://magento2.com/
    volumes:
      - ./src:/var/www/html
    networks:
      webnet:
        aliases:
          - magento2.com

  db:
    image: mariadb
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: magento
      MYSQL_DATABASE: magento
    networks:
      - webnet

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 9091:80
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: magento
    networks:
      - webnet
networks:
  webnet:
